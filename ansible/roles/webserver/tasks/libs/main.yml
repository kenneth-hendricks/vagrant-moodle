- name: Install Common Libs
  apt: name={{item}} state=present
  with_items:
    - memcached
  notify: Reload Apache

- when: vagrantbox.basebox == 'ubuntu/trusty64'
  name: install php5 libs
  apt: name={{item}} state=present
  with_items:
    - php5-memcached
    - php5-curl
    - php5-gd
    - php5-xmlrpc
    - php5-intl
    - php5-pgsql
  notify: Reload Apache

- when: vagrantbox.basebox == 'ubuntu/xenial64'
  name: install php7 libs
  apt: name={{item}} state=present
  with_items:
    - php7.0-curl
    - php7.0-gd
    - php7.0-xml
    - php7.0-xmlrpc
    - php7.0-intl
    - php7.0-mbstring
    - php7.0-soap
    - php7.0-zip
    - php7.0-pgsql
    - php7.0-mcrypt
  notify: Reload Apache